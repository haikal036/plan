<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="card">
                <div class="card-header">Upgrade Plan Calculation</div>

                <!--Start of paragraph,all coding shall be done within below-->
                <div class="card-body">
                    <div class="row">
                        <!--Current Plan Section-->
                        <div class="col">
                            <label for="current" class="">Current Plan</label>
                                <select class="form-control">
                                    <option id="1.00">Basic</option>
                                    <option id="1.67">Standard</option>
                                    <option id="3.33">Premium</option>
                                    <option id="4.97">Ultimate</option>
                                </select>
                        </div>

                        <div class="col">
                            <label for="current_used" class="">Remaining Current Plan Day (Used Days)</label>
                            <input class="form-control" required>
                        </div>
                        <!--End Current Plan Section-->
                    </div>

                    <div class="row">
                        <!--Upgrade Plan Section-->
                        <div class="col">
                            <label for="upgrade" class="">Upgrade Plan</label>
                                <select class="form-control">
                                    <option id="1.00">Basic</option>
                                    <option id="1.67">Standard</option>
                                    <option id="3.33">Premium</option>
                                    <option id="4.97">Ultimate</option>
                                </select>
                        </div>

                        <div class="col">
                            <label for="upgrade_future" class="">Remaining Upgrade Plan Day (Future Upgrade)</label>
                            <input class="form-control" required>
                        </div>
                        <!--End Upgrade Plan Section-->
                    </div>

                    <!--Submit data-->
                    <div class="row">
                        <div class="col align-middle">
                            <button type="button" class="btn btn-primary btn-lg" onclick="evaluate()">Proceed</button>
                        </div>
                    </div>

                    <!--Result Display-->
                    <div class="row mt-3">
                        <div class="col">
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
                <!--End of paragraph, all coding shall be done within above-->
            </div>
        </div>

        <script>
            function evaluate()
        {
            var current = parseFloat(document.getElementById("current").value);
            var current_used = parseFloat(document.getElementById("current_used").value);
            var upgrade = parseFloat(document.getElementById("upgrade").value);
            var upgrade_future = parseFloat(document.getElementById("upgrade_future").value);

            // Check if inputs are valid
            if (isNaN(current) || isNaN(upgrade)) 
            {
                alert("Please enter valid data");
                return;
            }

            // Perform the calculation
            var upgrade_price;

            if (current === 1.00 || current === 1.69 || current === 3.33 || current === 4.97) 
            {
                upgrade_price = (upgrade_future * upgrade) - (current_used * current);
            }

            // Display the result
            document.getElementById("result").textContent = "Upgrade Price: " + upgrade_price.toFixed(2);
        }
        </script>
    </body>
</html>
