<html data-bs-theme="dark"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container position-absolute top-50 start-50 translate-middle">

        <div class="card">
            <div class="card-header">
                <!--This code is for header, shows title and change themes-->
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        Upgrade Plan Calculation
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-light mx-2" data-bs-theme-value="light">
                            Light
                        </button>
                        
                        <button class="btn btn-dark mx-2" data-bs-theme-value="dark">
                            Dark
                        </button>
                    </div>
                </div>
            </div>

            <!--Start of paragraph,all coding shall be done within below-->
            <div class="card-body">
                <div class="row mb-3">
                    <!--Current Plan Section-->
                    <div class="col mt-2 mb-2">
                        <label for="current" class="d-flex justify-content-center">Current Plan</label>
                            <select class="form-control d-flex justify-content-center">
                                <option id="1.00">Basic</option>
                                <option id="1.67">Standard</option>
                                <option id="3.33">Premium</option>
                                <option id="4.97">Ultimate</option>
                            </select>
                    </div>

                    <div class="col mt-2 mb-2">
                        <label for="current_used" class="d-flex justify-content-center">Remaining Current Plan Day (Used Days)</label>
                        <input class="form-control" required="">
                    </div>
                    <!--End Current Plan Section-->
                </div>

                <div class="row">
                    <!--Upgrade Plan Section-->
                    <div class="col mt-2 mb-2">
                        <label for="upgrade" class="d-flex justify-content-center">Upgrade Plan</label>
                            <select class="form-control">
                                <option id="1.00">Basic</option>
                                <option id="1.67">Standard</option>
                                <option id="3.33">Premium</option>
                                <option id="4.97">Ultimate</option>
                            </select>
                    </div>

                    <div class="col mt-2 mb-2">
                        <label for="upgrade_future" class="d-flex justify-content-center">Remaining Upgrade Plan Day (Future Upgrade)</label>
                        <input class="form-control" required="">
                    </div>
                    <!--End Upgrade Plan Section-->
                </div>

                <!--Submit data-->
                <div class="row">
                    <div class="col d-flex justify-content-center mt-3 mb-3">
                        <button type="button" class="btn btn-primary btn-lg" onclick="evaluate()">Proceed</button>
                    </div>
                </div>

                <!--Result Display-->
                <div class="row">
                    <div class="col">
                        <div id="result"></div>
                    </div>
                </div>
            </div>
            <!--End of paragraph, all coding shall be done within above-->
        </div>
    </div>

    <script>
        function evaluate()
    {
        var current = parseFloat(document.getElementById("current").value);
        var current_used = parseFloat(document.getElementById("current_used").value);
        var upgrade = parseFloat(document.getElementById("upgrade").value);
        var upgrade_future = parseFloat(document.getElementById("upgrade_future").value);

        // Check if inputs are valid
        if (isNaN(current) || isNaN(upgrade)) 
        {
            alert("Please enter valid data");
            return;
        }

        // Perform the calculation
        var upgrade_price;

        if (current === 1.00 || current === 1.69 || current === 3.33 || current === 4.97) 
        {
            upgrade_price = (upgrade_future * upgrade) - (current_used * current);
        }

        // Display the result
        document.getElementById("result").textContent = "Upgrade Price: " + upgrade_price.toFixed(2);
    }

            /*!
    * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
    * Copyright 2011-2024 The Bootstrap Authors
    * Licensed under the Creative Commons Attribution 3.0 Unported License.
    */

    (() => {
    'use strict'

    const getStoredTheme = () => localStorage.getItem('theme')
    const setStoredTheme = theme => localStorage.setItem('theme', theme)

    const getPreferredTheme = () => {
        const storedTheme = getStoredTheme()
        if (storedTheme) {
        return storedTheme
        }

        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    const setTheme = theme => {
        if (theme === 'auto') {
        document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
        } else {
        document.documentElement.setAttribute('data-bs-theme', theme)
        }
    }

    setTheme(getPreferredTheme())

    const showActiveTheme = (theme, focus = false) => {
        const themeSwitcher = document.querySelector('#bd-theme')

        if (!themeSwitcher) {
        return
        }

        const themeSwitcherText = document.querySelector('#bd-theme-text')
        const activeThemeIcon = document.querySelector('.theme-icon-active use')
        const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
        const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

        document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
        element.classList.remove('active')
        element.setAttribute('aria-pressed', 'false')
        })

        btnToActive.classList.add('active')
        btnToActive.setAttribute('aria-pressed', 'true')
        activeThemeIcon.setAttribute('href', svgOfActiveBtn)
        const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`
        themeSwitcher.setAttribute('aria-label', themeSwitcherLabel)

        if (focus) {
        themeSwitcher.focus()
        }
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        const storedTheme = getStoredTheme()
        if (storedTheme !== 'light' && storedTheme !== 'dark') {
        setTheme(getPreferredTheme())
        }
    })

    window.addEventListener('DOMContentLoaded', () => {
        showActiveTheme(getPreferredTheme())

        document.querySelectorAll('[data-bs-theme-value]')
        .forEach(toggle => {
            toggle.addEventListener('click', () => {
            const theme = toggle.getAttribute('data-bs-theme-value')
            setStoredTheme(theme)
            setTheme(theme)
            showActiveTheme(theme, true)
            })
        })
    })
    })()
    </script>

</body></html>
